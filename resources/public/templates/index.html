<html>
  <head>
    <title>THIS IS A TITLE</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="topbar">
        <div id="navigation" class="topbar-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Somewhere</a></li>
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
          </ul>
        </div>
        <div id="navigation-login" class="topbar-links">
          <ul>
            <li><a href="#">Login</a></li>
          <ul>
        </div>
      </div>
      <div id="content">
        <div id="login">
          <form method="POST">
            <h2>Login</h2>
            <label for="username">Please enter your username</label>
            <input id="login-username" type="text" name="username" />
            <input id="login-submit" type="submit" value="Login"/>
          </form>
        </div>
        <hr/>
        <div id="friend-form">
          <div class="validation-errors">
            <h3>Please correct the following:</h3>
            <ul>
              <li>Something is too long</li>
              <li>Something is too short</li>
            </ul>
          </div>
          <form method="POST">
            <h2>Add a friend</h2>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" />
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" />
            <input type="submit" value="Add">
          </form>
        </div>
        <hr/>
        <div id="friend-list">
          <h2>Friends</h2>
          <table>
            <tr>
              <th>Name</th>
              <th>Last Seen</th>
            </tr>
            <tr class="friend-row">
              <td class="friend-name">Emma Hughes</td>
              <td class="friend-last-seen">12 days ago</td>
            </tr>
          </table>
        </div>
        <hr/>
      </div>
    </div>
  </body>
</html>
